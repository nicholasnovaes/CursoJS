<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio aula 10</title>

    <style>
        body{
            font-size: 1.2em;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <h1>De onde você é?</h1>

    Que país você nasceu? <input type="text" id="pais" name="pais">
    <input type="button" value="Verificar" onclick="nacionalidade()">

    <div id="res">

    </div>

    <script>

        function nacionalidade(){
            var pais = window.document.querySelector('input#pais');
            var res = window.document.querySelector('div#res');

            var origem = pais.value;

            if(origem == 'Brasil'){
                res.innerHTML = 'Você é brasileiro!';
            }else{
                res.innerHTML = 'Você é de ' + origem + '. Então você é estrangeiro!'
            }


        }

    </script>
    
</body>
</html>
