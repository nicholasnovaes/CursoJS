<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        #area{
            font: normal 1.5em sans-serif;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"></div>

    Ao inves de adicionar as funcÃµes no html, use o addEventListener no JS para poluir menos o documento-->

    <div id="area">
        Interaja...
    </div>

    <script>

        var a = document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);
        
        function clicar(){
            a.innerHTML = 'Clicou!';
            a.style.background = 'red';
        }

        function entrar(){
            a.innerHTML = 'Entrou';
        }

        function sair(){
            a.innerHTML = 'Saiu';
            a.style.background = 'green';
        }

    </script>
    
</body>
</html>
